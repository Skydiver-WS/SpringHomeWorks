<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="Cards Cards_refresh" th:fragment="cards">
    <div class="Card" th:each="book : ${booksList}">
        <div class="Card-picture"><a href="#"><img src="/assets/img/content/main/card.jpg"
                                                   alt="card.jpg"/></a>
            <div class="Card-sale">30% скидка-->
            </div>
        </div>
        <div class="Card-content">
            <strong class="Card-title"><a href="#" th:text="${book.title}">Техника</a>
            </strong>
            <div class="Card-description" th:text="${book.author}">Кондратенко Александр Петрович
            </div>
            <div class="Card-cost"><span class="Card-priceOld"
                                         th:text="'₽' + ${book.priceOld}">₽300.00</span>
                <span class="Card-price" th:text="'₽' + ${book.priceOld}">₽190.00</span>
            </div>
        </div>
    </div>
    <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#"
                                                     data-refreshshow="recent" data-refreshoffset="20"
                                                     data-refreshlimit="20">Показать еще</a>
    </div>
</div>
</body>
</html>
